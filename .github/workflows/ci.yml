name: CI

on:
  push:
    branches: [ master, main ]
  create:
    tags:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    permissions:
      contents: write           # <— nécessaire ici (job build), pas seulement dans release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # To get all tags

      - name: work around permission issue
        run: git config --global --add safe.directory /srv

      - name: Create revision
        run: make revision.tex

      - name: Build docker images
        run: docker build . -t local -f .devcontainer/Dockerfile

      - name: Build
        run: docker run -v "$GITHUB_WORKSPACE":/srv -w /srv local make

      # Ne lance cette étape QUE quand le ref est une branche (pas un tag)
      - name: Auto-commit preview
        if: startsWith(github.ref, 'refs/heads/')
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update preview
          branch: ${{ github.ref_name }}   # <— branche cible explicite
          file_pattern: preview.png         # optionnel, limite ce qui est ajouté

      - name: Upload refcard
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: refcard.pdf
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/refcard.pdf
          generate_release_notes: true
